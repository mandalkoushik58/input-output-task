<h1 class="bg-primary text-white p-4 mb-4">input output card task</h1>



<div class="container">
  <div class="row">
    <div class="col-md-6">
      <app-product-form (addproduct)="onproductadd($event)"></app-product-form>
    </div>
    <div class="col-md-6">
      <app-product-card [getProduct] = 'product' *ngFor="let product of productArray"></app-product-card>
    </div>
  </div>
</div>
